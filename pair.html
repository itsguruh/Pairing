<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTIX MD Pairing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #00ff00;
      text-align: center;
      padding: 50px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00cc00;
    }
    pre {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background: #1a1a1a;
      color: #ffffff;
      text-align: left;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>üîê CRYPTIX MD - Get Your Pairing Code</h2>
  <p>Enter your WhatsApp number with country code (e.g., 2547xxxxxxx)</p>

  <input type="text" id="number" placeholder="e.g. 2547xxxxxxx">
  <br>
  <button onclick="getCode()">Get Pairing Code</button>

  <pre id="result"></pre>

  <script>
    async function getCode() {
      const number = document.getElementById('number').value.trim();
      if (!number) {
        document.getElementById('result').textContent = "‚ö†Ô∏è Please enter a valid number.";
        return;
      }

      try {
        const res = await fetch(`/pair?number=${number}`);
        const data = await res.json();
        if (data.code) {
          document.getElementById('result').textContent = "‚úÖ Your Pairing Code: " + data.code;
        } else {
          document.getElementById('result').textContent = "‚ùå Failed: " + JSON.stringify(data);
        }
      } catch (err) {
        document.getElementById('result').textContent = "üö® Error: " + err.message;
      }
    }
  </script>
</body>
</html>
