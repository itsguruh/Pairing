<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTIX MD Pairing</title>
  <style>
    body {
      background: linear-gradient(135deg, #000000, #111111);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 20px #0f0;
      margin-bottom: 20px;
    }
    h1 {
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      margin-bottom: 10px;
    }
    p {
      margin: 5px 0 20px;
      font-size: 14px;
      color: #bbb;
    }
    input {
      padding: 10px;
      border: 2px solid #0f0;
      border-radius: 8px;
      outline: none;
      width: 250px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background: #0f0;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #fff;
      color: #000;
    }
    .code-box {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #0f0;
      border-radius: 8px;
      color: #0f0;
      display: none;
    }
  </style>
</head>
<body>
  <img src="https://files.catbox.moe/f6q239.jpg" alt="CRYPTIX Bot">
  <h1>CRYPTIX MD</h1>
  <p>Enter your WhatsApp number with country code to get a pairing code.</p>
  <input type="text" id="number" placeholder="e.g. 254700000000">
  <button onclick="getCode()">Get Pairing Code</button>
  <div class="code-box" id="codeBox"></div>

  <script>
    async function getCode() {
      const num = document.getElementById("number").value.trim();
      if (!num) {
        alert("❌ Please enter your WhatsApp number with country code!");
        return;
      }
      try {
        const res = await fetch(`/pair?number=${num}`);
        const data = await res.json();
        if (data.code) {
          document.getElementById("codeBox").style.display = "block";
          document.getElementById("codeBox").innerText = "✅ Pairing Code: " + data.code;
        } else if (data.error) {
          alert(data.error);
        } else {
          alert(data.message);
        }
      } catch (err) {
        alert("❌ Server error");
      }
    }
  </script>
</body>
</html>
